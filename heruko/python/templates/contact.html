{% extends 'template.html' %}

{% block title %} - Contact us{% endblock %}


{% block main %}
<main>
    <section class="wrapper wrapper--flex-mid wrapper__contact">
        <!-- form -->
        <form action="" id="contact-form">
            <!-- container 1 -->
            <div class="contact-section">
                <!-- input for user name -->
                <div style="display:flex; flex-direction:column;">
                    <label for="form-name">Your Name</label>
                    <input type="text" name="form-name" id="form-name" required>
                </div>
                <!-- input for user email -->
                <div style="display:flex; flex-direction:column;">
                    <label for="form-email">Email</label>
                    <input type="email" name="form-email" id="form-email" required>
                </div>
            </div>
            <!-- container 2 -->
            <div class="contact-section">
                <!-- sub-container 1 -->
                <div>
                    <!-- input for user phone number -->
                    <div style="display:flex; flex-direction:column;">
                        <label for="form-phone">Phone Number Format: 020-8684-1234 (UK)</label>
                        <input type="tel" name="form-phone" id="form-phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                    </div>
                    <!-- socials -->
                    <div class="contact-socials">
                        <!-- link to discord -->
                        <a href="#" class="social-media social-media--discord">
                            <img src="https://static.vecteezy.com/system/resources/previews/006/892/625/original/discord-logo-icon-editorial-free-vector.jpg" alt="">
                            <p>DISCORD</p>
                        </a>
                        <!-- link to reddit -->
                        <a href="#" class="social-media social-media--reddit">
                            <!-- <img src="https://www.designyourway.net/blog/wp-content/uploads/2021/01/reddit-fonts.jpeg" alt=""> -->
                            <img src="https://external-preview.redd.it/iDdntscPf-nfWKqzHRGFmhVxZm4hZgaKe5oyFws-yzA.png?auto=webp&s=38648ef0dc2c3fce76d5e1d8639234d8da0152b2" alt="">
                            <p>REDDIT</p>
                        </a>
                    </div>
                </div>
                <!-- sub-container 2 -->
                <div style="display:flex; flex-direction:column;">
                    <!-- input for user message -->
                    <div style="display:flex; flex-direction:column;">
                        <label for="form-message">Message</label>
                        <textarea name="form-message" id="form-message" cols="30" rows="10" required></textarea>
                    </div>
                    <!-- submit button -->
                    <input type="submit" value="Submit" class="contact-submit">
                </div>
            </div>
        </form>
    </section>
</main>
{% endblock %}

{% block footer %}

{% endblock %}
